version: "3.9"
name: monorepo
services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_api
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - mysql
      - redis
    env_file:
      - .env
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
      MYSQL_DB: test_api
      REDIS_HOST: redis
    volumes:
      - .:/app
      - monorepo_node_modules:/app/node_modules
    command: sh -c "npm install && npm run start:dev -w backend"
    ports:
      - "3000:3000"

  worker:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - mysql
      - redis
    env_file:
      - .env
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
      MYSQL_DB: test_api
      REDIS_HOST: redis
    volumes:
      - .:/app
      - monorepo_node_modules:/app/node_modules
    command: sh -c "npm install && npm run start:worker"

volumes:
  mysql_data:
  monorepo_node_modules:

